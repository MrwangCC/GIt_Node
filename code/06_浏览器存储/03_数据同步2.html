<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数据同步2</title>
</head>

<body>

  <input type="text" id="val">

  <script type="text/javascript">
  let val = document.getElementById('val');
    
    window.addEventListener('storage', function (event) {
      val.value = event.newValue;
    })
  </script>
</body>

</html>
